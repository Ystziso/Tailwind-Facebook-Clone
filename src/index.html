<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
  </head>
  <body class="bg-[#E5E5E5] relative lg:h-screen">
    <div class="p-4 h-screen lg:p-8">
      <!--Header-->
      <div
        class="flex justify-between items-start lg:max-w-[1280px] lg:mx-auto"
      >
        <div>
          <div class="text-4xl text-gray-600 tracking-wide">Start now your</div>
          <p class="font-bold text-4xl tracking-wide mt-2">free plan.</p>
        </div>
        <button
          id="login"
          class="bg-primary text-white py-2 px-4 rounded tracking-widest active:bg-primary-Dark active:ring-4 duration-150 ring-offset-1 ring-primary"
        >
          Login
        </button>
      </div>

      <!--Main-->
      <div
        class="mt-8 lg:grid grid-cols-3 justify-evenly gap-8 max-w-[1280px] mx-auto"
      >
        <div
          class="w-full mt-7 p-8 bg-white rounded-xl shadow-2xl hover:scale-105 duration-300"
        >
          <p class="font-bold text-3xl">
            Free $0
            <span class="text-gray-500 text-xl">per month</span>
          </p>
          <div class="bg-primary w-[30px] h-[3px] mt-3"></div>
          <p class="font-bold mt-6 text-lg">Plan includes：</p>
          <ul id="list1" class="text-lg mb-20"></ul>
          <a href="#" class="w-full block mb-8 font-bold text-center"
            >view all the featuers</a
          >
          <button
            class="w-full py-4 bg-primary text-white text-lg tracking-wide rounded-lg"
          >
            Subscribe
          </button>
        </div>
        <div
          class="w-full mt-7 p-8 bg-primary rounded-xl shadow-2xl hover:scale-105 duration-300"
        >
          <p class="font-bold text-3xl text-white">
            Standard $20
            <span class="text-white text-xl">per month</span>
          </p>
          <div class="bg-white w-[30px] h-[3px] mt-3"></div>
          <p class="font-bold mt-6 text-lg text-white">Plan includes：</p>
          <ul id="list2" class="text-lg mb-20 text-white"></ul>
          <a href="#" class="w-full block mb-8 font-bold text-center text-white"
            >view all the featuers</a
          >
          <button
            class="w-full py-4 bg-white text-black text-lg tracking-wide rounded-lg"
          >
            Subscribe
          </button>
        </div>
        <div
          class="w-full mt-7 p-8 bg-white rounded-xl shadow-2xl hover:scale-105 duration-300"
        >
          <p class="font-bold text-3xl">
            Pro $100
            <span class="text-gray-500 text-xl">per month</span>
          </p>
          <div class="bg-primary w-[30px] h-[3px] mt-3"></div>
          <p class="font-bold mt-6 text-lg">Plan includes：</p>
          <ul id="list3" class="text-lg mb-20"></ul>
          <a href="#" class="w-full block mb-8 font-bold text-center"
            >view all the featuers</a
          >
          <button
            class="w-full py-4 bg-primary text-white text-lg tracking-wide rounded-lg"
          >
            Subscribe
          </button>
        </div>
      </div>

      <!--Modal-->
      <div
        id="modal"
        class="absolute top-0 right-0 left-0 w-full h-full bg-black/70 flex justify-center items-start opacity-0 pointer-events-none duration-300 lg:items-center"
      >
        <div
          class="w-[90%] bg-white p-4 mt-[150px] rounded-xl lg:mt-0 lg:w-[500px]"
        >
          <p class="text-3xl font-medium my-3 text-center">LOGIN</p>
          <div class="mb-8">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              class="w-full border-gray-300 border-2 h-[50px] px-3 mt-1 rounded-lg focus:border-primary focus:ring-primary"
            />
          </div>
          <div class="mb-8">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="w-full border-gray-300 border-2 h-[50px] px-3 mt-1 rounded-lg focus:border-primary focus:ring-primary"
            />
          </div>
          <div class="mb-8">
            <label for="region">Region</label>
            <select
              name="region"
              class="w-full border-gray-300 border-2 h-[50px] px-3 mt-1 rounded-lg focus:border-primary focus:ring-primary"
            >
              <option value="TW">Taiwan</option>
              <option value="US">America</option>
            </select>
          </div>
          <div class="mb-8 flex items-center">
            <input
              type="checkbox"
              name="checkbox"
              class="mr-2 text-primary focus:ring-primary"
            />
            <label for="checkbox">Remeber me</label>
          </div>
          <button
            id="close"
            class="w-full py-4 mt-4 bg-primary text-white text-lg tracking-wide rounded-lg"
          >
            Login
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
